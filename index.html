<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Age of Hundred: 100살까지 남은 시간</title>
    
    <!-- PWA Manifest with Cache Buster -->
    <link rel="manifest" href="manifest.json?v=1.6">
    
    <!-- Mobile App Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Age of Hundred">
    
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Maru+Buri:wght@300;400;600;700&family=Oswald:wght@500;700&family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --app-height: 100dvh; }
        
        * { 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
            box-sizing: border-box; 
            -webkit-text-size-adjust: 100% !important;
            text-size-adjust: 100% !important;
        }

        html, body {
            background-color: #000;
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
            height: 100dvh;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior-y: none;
            word-break: keep-all;
            word-wrap: break-word;
            touch-action: manipulation;
        }

        .font-serif { font-family: 'Maru Buri', serif; }
        .font-lexend { font-family: 'Lexend', sans-serif; }
        ::-webkit-scrollbar { display: none; }

        .pt-safe { padding-top: env(safe-area-inset-top, 0px); }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 0px); }
        .mb-safe { margin-bottom: env(safe-area-inset-bottom, 0px); }
        .px-safe { 
            padding-left: env(safe-area-inset-left, 0px);
            padding-right: env(safe-area-inset-right, 0px);
        }

        @keyframes slideInFromRight {
            from { transform: translateX(100px); opacity: 0; filter: blur(10px); }
            to { transform: translateX(0); opacity: 1; filter: blur(0); }
        }
        @keyframes slideInFromLeft {
            from { transform: translateX(-100px); opacity: 0; filter: blur(10px); }
            to { transform: translateX(0); opacity: 1; filter: blur(0); }
        }
        .animate-slide-right { animation: slideInFromRight 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .animate-slide-left { animation: slideInFromLeft 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
